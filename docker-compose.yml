#
# Run via up.sh
#
mongo:
  container_name: deadline-mongo
  image: mongo
  ports:
    - "27017"

deadline-slave1:
  container_name: deadline-slave1
  hostname: maya-slave1
  image: '${IMAGE}'
  links:
    - mongo
  volumes:
    - deadline-volume:/mnt/DeadlineRepository10
    - ${SHARE}:/share
  entrypoint: ./deadlinelauncher

deadline-slave2:
  container_name: deadline-slave2
  hostname: maya-slave2
  image: '${IMAGE}'
  links:
    - mongo
  volumes:
    - deadline-volume:/mnt/DeadlineRepository10
    - ${SHARE}:/share
  entrypoint: ./deadlinelauncher

# Expose REST API
deadline-webservice:
  container_name: deadline-webservice
  hostname: deadline-webservice
  image: '${IMAGE}'
  ports:
    - "8081:8081"
  links:
    - mongo
  volumes:
    - deadline-volume:/mnt/DeadlineRepository10
  entrypoint: ./deadlinewebservice

# Expose DeadlineRepository10 as a public network share
deadline-samba:
  container_name: deadline-samba
  hostname: deadline-samba
  image: dperson/samba
  ports:
    - "139:139"
    - "445:445"
  volumes:
    - deadline-volume:/share
  command: -s "DeadlineRepository10;/share;yes;no;yes;all;none;all"
